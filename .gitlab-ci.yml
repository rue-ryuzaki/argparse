stages:
- build

variables:
  BUILD_TYPE: Release

build:
  stage: build
  only:
    refs:
      - develop
      - merge_requests
    changes:
      - CMakeLists.txt
      - cmake/*
      - include/argparse/*
      - test/*
      - src/*
  parallel:
    matrix:
      - standard: [98, 11, 14, 17, 20]
  script:
    - cmake -S . -B build/${standard} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_CXX_STANDARD=${standard}
    - cmake --build build/${standard} --config ${BUILD_TYPE}
    - cd build/${standard}
    - ctest -C ${BUILD_TYPE} --output-on-failure
