stages:
- build

build:
  stage: build
  variables:
    BUILD_TYPE: Release
  parallel:
    matrix:
      - PROVIDER: standard
        STACK: [98, 11, 14, 17, 20]
  script:
    - cmake -B build -S . -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_STANDARD=$STACK
    - cmake --build build --config $BUILD_TYPE
    - cd build
    - ctest -C $BUILD_TYPE --output-on-failure
